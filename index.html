<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>i-BOOKS</title>
	<meta charset="utf-8" />
    <link href="Sheet.css" type="text/css" rel="stylesheet"/>

</head>
<body>
    <div id="main">

        <div id="header">
            <h1>i-BOOKS</h1>
            <div id="intro">A website that can find books.</div>
            <input type="search" placeholder="type in here.." id="search" required="" />
            <button id="button" type="button">Go</button>
        </div>

        <div id="result">
            <div class="items">
                <div class="title"></div>
                <div class="cover"></div>
                <div class="author"></div>
                <div class="publisher"></div>
                <div class="price"></div>
                <div class="desrc"></div>
            </div>
        </div>

        <div id="footer">
            <p class="copy">&copy; 2016 clingoram.</p>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="Script.js"></script>
</body>
</html>
